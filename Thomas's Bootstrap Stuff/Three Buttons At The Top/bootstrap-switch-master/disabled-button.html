<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="docs/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
     

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Disabled button test</h1></br>
            <div class="btn-group" role="group" aria-label="...">
              <button id="lists" type="button" class="btn btn-default disabled">Left</button>
              <button id="calendar" type="button" class="btn btn-default">Right</button>
            </div>

          </div>
        </div>
      </div>


    <script src="docs/js/jquery.min.js"></script>
    <script src="docs/js/bootstrap.min.js"></script>
    <script>
    $('#lists').click(function() {
        $(this).removeClass("btn btn-default")
        $(this).addClass("btn btn-default disabled");
        $(this).parent().find('#calendar').removeClass("disabled");
      });
    $('#calendar').click(function() {
        $(this).removeClass("btn btn-default")
        $(this).addClass("btn btn-default disabled");     
        $(this).parent().find('#lists').removeClass("disabled"); 
      });
    </script>
</body>
</html>
